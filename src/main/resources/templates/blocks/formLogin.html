<form th:fragment="formLogin" class="form-4 hide" id="loginForm">
    <p>
      <label for="login">Логин или email</label>
      <input type="text" id="login" name="login" placeholder="Логин или email" required>
    </p>
    <p>
      <label for="pass">Пароль</label>
      <input type="password" id="pass" name="pass" placeholder="Пароль" required>
    </p>

    <p>
      <input type="submit" class="sliding-button" name="submit" id="submitLogin" value="Продолжить">
    </p>
</form>
